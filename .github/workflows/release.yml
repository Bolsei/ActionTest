name: Release

on: workflow_dispatch

jobs:
  release:
    name: Release

    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up jdk
        id: create_release
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Prepare and perform release with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Bolsei"
          mvn release:prepare release:perform --file pom.xml
          echo "GIT_TAG=`echo $(git describe --tags --abbrev=0)`" >> $GITHUB_ENV

      - name: Create github release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.env.GIT_TAG }}
          release_name: ${{ github.env.GIT_TAG }}
